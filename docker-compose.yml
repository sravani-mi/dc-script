version: '3.3'
services:
  db:
    image: mysql:latest   
    volumes: 
       - db_data:/var/lib/mysql
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: wordpress
      MYSQL_DATABASE: db1
      MYSQL_USER: sravs
      MYSQL_PASSWORD: sravspd
  wordpress:
    image: wordpress:latest
    ports: 
      - "80:80"   
    restart: always
    environment: 
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: db1
      WORDPRESS_DB_USER: sravs
      WORDPRESS_DB_PASSWORD: sravspd
    volumes: 
       - wp_data:/var/www/html    
volumes: 
  db_data:    
  wp_data:  
